<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            margin: 0;
        }

        .clock {
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 10px solid #fff;
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .number1 {
            transform: rotate(30deg);
        }

        .number2 {
            transform: rotate(60deg);
        }

        .number3 {
            transform: rotate(90deg);
        }

        .number4 {
            transform: rotate(120deg);
        }

        .number5 {
            transform: rotate(150deg);
        }

        .number6 {
            transform: rotate(180deg);
        }

        .number7 {
            transform: rotate(210deg);
        }

        .number8 {
            transform: rotate(240deg);
        }

        .number9 {
            transform: rotate(270deg);
        }

        .number10 {
            transform: rotate(300deg);
        }

        .number11 {
            transform: rotate(330deg);
        }

        .number12 {
            transform: rotate(0deg);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            transition: all 0.05s;
        }

        .hour-hand {
            width: 8px;
            height: 100px;
            background: #ff4444;
            transform: translateX(-50%) rotate(0deg);
        }

        .minute-hand {
            width: 6px;
            height: 130px;
            background: #44ff44;
            transform: translateX(-50%) rotate(0deg);
        }

        .second-hand {
            width: 3px;
            height: 150px;
            background: #4444ff;
            transform: translateX(-50%) rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="number number1">
            <div style="transform: rotate(-30deg)">1</div>
        </div>
        <div class="number number2">
            <div style="transform: rotate(-60deg)">2</div>
        </div>
        <div class="number number3">
            <div style="transform: rotate(-90deg)">3</div>
        </div>
        <div class="number number4">
            <div style="transform: rotate(-120deg)">4</div>
        </div>
        <div class="number number5">
            <div style="transform: rotate(-150deg)">5</div>
        </div>
        <div class="number number6">
            <div style="transform: rotate(-180deg)">6</div>
        </div>
        <div class="number number7">
            <div style="transform: rotate(-210deg)">7</div>
        </div>
        <div class="number number8">
            <div style="transform: rotate(-240deg)">8</div>
        </div>
        <div class="number number9">
            <div style="transform: rotate(-270deg)">9</div>
        </div>
        <div class="number number10">
            <div style="transform: rotate(-300deg)">10</div>
        </div>
        <div class="number number11">
            <div style="transform: rotate(-330deg)">11</div>
        </div>
        <div class="number number12">
            <div style="transform: rotate(0deg)">12</div>
        </div>

        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
    </div>

    <script>
        function setClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360);
            const secondHand = document.querySelector('.second-hand');
            secondHand.style.transform = `translateX(-50%) rotate(${secondsDegrees}deg)`;

            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
            const minuteHand = document.querySelector('.minute-hand');
            minuteHand.style.transform = `translateX(-50%) rotate(${minutesDegrees}deg)`;

            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30);
            const hourHand = document.querySelector('.hour-hand');
            hourHand.style.transform = `translateX(-50%) rotate(${hoursDegrees}deg)`;
        }

        setClock();
        setInterval(setClock, 1000);
    </script>
</body>

</html>
